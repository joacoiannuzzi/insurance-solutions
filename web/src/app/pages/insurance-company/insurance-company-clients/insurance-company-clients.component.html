<div class="ic-client-header">
  <h1 mat-dialog-title>Clientes de {{insuranceCompany.name}}</h1>
  <button mat-icon-button aria-label="close details button" (click)="closeClients()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="ic-client-content mat-elevation-z8">

  <mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <!--  Clients Table-->

  <table mat-table matSort [dataSource]="this.dataSource">

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element?.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element?.lastName}} </td>
    </ng-container>

    <!-- DNI Column -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element?.dni}} </td>
    </ng-container>

    <!-- options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" type="button" (click)="openClientDetails(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-mini-fab color="primary" type="button" (click)="updateClient(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" type="button" (click)="deleteClient(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay clientes para esta empresa aseguradora.</td>
    </tr>
  </table>

  <!--  End of Vehicles Table-->

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
