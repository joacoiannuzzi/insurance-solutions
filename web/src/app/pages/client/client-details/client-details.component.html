<div class="client-details-header">
  <h1 mat-dialog-title>Ver cliente</h1>
  <button mat-icon-button aria-label="close details button" (click)="closeDetails()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="client-details-content">
  <p>Nombre: {{client.firstName}}</p>
  <p>Apellido: {{client.lastName}}</p>
  <p>DNI: {{client.dni}}</p>
  <p>Telefono: {{client.phoneNumber}}</p>
  <p>Mail: {{client.mail}}</p>
  <p></p>
</div>
<div mat-dialog-actions class="client-details-actions">
  <button mat-raised-button color="primary" (click)="seeVehicles()">Ver Vehiculos</button>
</div>
