<div *ngIf="loading">
  <mat-spinner class="spinner"
               mode="indeterminate"></mat-spinner>
</div>
<mat-card *ngIf="!loading" class="mat-card my-5">
  <mat-card-header>
    <button (click) = "openDialog()" mat-mini-fab color="primary" class="add" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
    <mat-card-title><h2>Clientes</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="clients" matSort class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- firstName Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- lastName Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- dni Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- phoneNumber Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <!-- mail Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>

      <!-- options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="primary" type="button" (click)="openClientDetails(element)">
          <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-mini-fab color="primary" type="button" (click)="updateClient(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" type="button" (click)="deleteClient(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
