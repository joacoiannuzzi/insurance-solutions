<div class="drivingProfiles-header">
  <h1 mat-dialog-title>Perfiles del vehículo {{vehicle.licensePlate}}</h1>
  <button mat-icon-button aria-label="close details button" (click)="closeDrivingProfiles()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="drivingProfiles-content mat-elevation-z8">

  <mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <!--  DrivingProfiles Table-->

  <table mat-table matSort [dataSource]="this.dataSource">

    <!-- firstName Column -->
    <ng-container matColumnDef="drivingProfile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Perfil de Conducción </th>
      <td mat-cell *matCellDef="let element"> Perfil {{element.id}} </td>
    </ng-container>

    <!-- options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" type="button" (click)="openDrivingProfileDetails(element)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <button mat-mini-fab color="warn" type="button" (click)="deleteDrivingProfile(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay perfiles para este vehículo.</td>
    </tr>
  </table>

  <!--  End of DrivingProfiles Table-->

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
